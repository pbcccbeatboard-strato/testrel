
<div class="list-group-item">
    <div class="row g-2 align-items-center">
        <div class="col-auto fs-3">
            {{index}}
        </div>
        <div class="col-auto">
            <img src="{{iconUrl}}" class="rounded" alt="Górą ty" width="40" height="40">
        </div>
        <div class="col" onclick="$('.sc-catalog-detail').hide();$('#{{detailId}}').is(':hidden')?$('#{{detailId}}').show():$('#{{detailId}}').hide();">
            {{title}}
            <div class="text-muted">
                {{summary}}
            </div>
        </div>
        <div class="col-auto text-muted">
            {{category}}
        </div>

        <div class="col-auto lh-1">

            <div class="dropdown">
                <a href="#" class="link-secondary" data-bs-toggle="dropdown"><!-- Download SVG icon from http://tabler-icons.io/i/dots -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="#">
                        temp action - 1
                    </a>
                    <a class="dropdown-item" href="#">
                        temp action - 2
                    </a>
                </div>

            </div>

        </div>

        <div id="{{detailId}}" class="accordion-collapse collapse show sc-catalog-detail" style="display:none;">
            <div class="accordion-body pt-0">

                <!--a href="{{referenceUrl}}">{{referenceUrl}}</a>
                <br /--><br />

                <div>
                    <br />
                    <strong>연동 workflow</strong>
                    <ul id="{{detailId}}-workflow-ul">
                        {{workflowList}}
